<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validadores</title>
    </h:head>
    <h:body>
        <h1>E-mail</h1>
        <h:form>
            <h:inputText required="true" requiredMessage="Informe seu email" 
                         validatorMessage="Formato de email inválido!">
                <f:validateRegex pattern="(\w|-){3,}@(\w|-){3,}.(\w|-|.){2,}"/>
            </h:inputText>
            
            <h:commandButton type="submit" value="Validar"/>
        </h:form>
        
        <h1>CPF</h1>
        <h:form>
            <h:inputText required="true" requiredMessage="Informe seu CPF" 
                         validatorMessage="CPF inválido">
                <f:validateRegex pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"/>
            </h:inputText>
            
            <h:commandButton type="submit" value="Validar"/>
        </h:form>
        
        <h1>CNPJ</h1>
        <h:form>
            <h:inputText required="true" requiredMessage="Informe seu CNPJ" 
                         validatorMessage="CNPJ inválido">
                <f:validateRegex pattern="(\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2})|(\d{3}\.\d{3}\.\d{3}\-\d{2})"/>
            </h:inputText>
            
            <h:commandButton type="submit" value="Validar"/>
        </h:form>
    </h:body>
</html>
