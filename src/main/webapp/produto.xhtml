<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h1>Produtos</h1>
        <h:form>
            <div>
                Código: <h:inputText value="#{produtoMB.produto.codigo}" disabled="true" />
            </div>
            <div>
                Descrição: <h:inputText value="#{produtoMB.produto.descricao}" />
            </div>
            <div>
                Preço: <h:inputText value="#{produtoMB.produto.preco}" converterMessage="O preço deve ser numérico" />
            </div>
            <div>
                Estoque: <h:inputText value="#{produtoMB.produto.estoque}" converterMessage="O estoque deve ser um número sem virgulas" />
            </div>
            <div>
                Categoria: <h:inputText value="#{produtoMB.produto.categoria}" />
            </div>
            <div>
                <h:commandButton action="#{produtoMB.salvar()}" value="Salvar" />
                <h:commandButton action="#{produtoMB.novo()}" value="Novo" />
            </div>
            <h:dataTable value="#{produtoMB.produtos}" var="p">
                <h:column>
                    <f:facet name="header">Código</f:facet>
                    #{p.codigo}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{p.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    #{p.preco}
                </h:column>
                <h:column>
                    <f:facet name="header">Estoque</f:facet>
                    #{p.estoque}
                </h:column>
                <h:column>
                    <f:facet name="header">Categoria</f:facet>
                    #{p.categoria}
                </h:column>
                <h:column>
                    <h:commandLink action="#{produtoMB.excluir(cp)}">Remover</h:commandLink>
                    &nbsp;
                    <h:commandLink action="#{produtoMB.setProduto(p)}">Editar</h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
